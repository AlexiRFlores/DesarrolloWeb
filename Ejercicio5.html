<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <link rel="stylesheet" href="css/Estilos5.css">
</head>
<body>
    <header>
        <h1>Registrate</h1>
    </header>
    <main>
        <form >
            <fieldset class="personales">
                <h3>Ingresa tus datos personales</h3>
                <input type="text" placeholder="Nombre" required>
                <input type="text" placeholder="Apellido" required>
                <input type="email"  placeholder="Email" required>
                <input type="date" required >
                <input type="number" placeholder="Edad" min="18" max="40" required >
                <Select>
                    <option disabled>Click en tu nacionalidad</option>
                    <option >El salvador</option>
                    <option >Guatemala</option>
                    <option >Argentina</option>
                    <option >EEUU</option>


                </Select>
            </fieldset>
            <fieldset class="password">
                <h3>Crea una contraseña</h3>
                <input type="password" placeholder="Contraseña" required>
                <input type="password" placeholder="Virifica tu contraseña" required>
                
            </fieldset>
            <fieldset class="submit">
                <button type="submit">Enviar</button>
            </fieldset>
        </form>

    </main>
    <footer></footer>
</body>
</html>
