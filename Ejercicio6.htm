<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos6.css">
    <title>Problema 2</title>
</head>
<body>
    <h1>Hamburgueseria</h1>
    <form >
        <fieldset class = "input">
            <input type="text" placeholder="Nombre y Apellido" required>
            <input type="text" placeholder="Direccion de entrega" required>
            <input type="number" placeholder="Distancia al local" max="1000" required>
        </fieldset>
        <br>
        <fieldset>
            <select >
                <option disabled>Selecionar la comida</option>
                <option >Hambuguesas simple con queso y guarnicion $10 USD</option>
                <option >Hambuguesas simple con queso y guarnicion $20 USD</option>
                <option >Hambuguesas simple con queso y guarnicion $30 USD</option>
            </select>
            <select >
                <option disabled>Selecciona tu bebida</option>
                <option >Coca Cola $2.50 USD</option>
                <option >Fanta $2.50 USD</option>
                <option >UVA $2.50 USD</option>
            </select>
        </fieldset>
        <br>
        <fieldset class="btn"> 
            <button value="submit">Realizar pedido</button>
        </fieldset>
    </form>
</body>
</html>
